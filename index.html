<h1>Hello World!</h1>


<!DOCTYPE html>
<html>
<head>
    <title>医疗科普</title>
    <style>
        .faq .answer { display: none; }  /* 默认隐藏答案 */
        .faq.active .answer { display: block; }  /* 展开时显示答案 */
    </style>
</head>
<body>
    <h1>自我介绍</h1>
    <p>（您的自我介绍内容）</p>

    <h1>常见问题解答</h1>
    {% for faq in faqs %}
        <div class="faq">
            <h2 onclick="toggleFAQ(this)">{{ faq['question'] }}</h2>
            <p class="answer">{{ faq['answer'] }}</p>
        </div>
    {% endfor %}

    <h1>留言</h1>
    <form method="post">
        <input type="text" name="name" placeholder="姓名" required><br>
        <input type="email" name="email" placeholder="邮箱" required><br>
        <textarea name="message" placeholder="留言内容" required></textarea><br>
        <button type="submit">提交留言</button>
    </form>

    <script>
        function toggleFAQ(element) {
            element.parentElement.classList.toggle('active');
        }
    </script>
</body>
</html>
